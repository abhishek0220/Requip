<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s7">
            <mat-form-field appearance="outline" style="width: 100%;" >
                <mat-label>Title</mat-label>
                <input matInput>
                <mat-icon matSuffix> search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col s6 m4 l3" *ngFor="let item of items" style="margin-bottom: 15px;">
            <mat-card style="width: 100%;" class="hover-cursor z-depth-3" (click)="open(item._id)">
                <img mat-card-image src="{{storeInfo.mediaServer}}/{{item.images}}" id="item">
                <mat-card-content>
                    <h2 style="padding: 0; margin: 0; height: 60px;">{{item.title}}</h2>
                    <h3 style="padding: 0; margin: 0;">Categories: {{item.type}}</h3>
                    <h3 style="padding: 0; margin: 0;">Prices: {{item.price}}</h3>
                </mat-card-content>
              </mat-card>
        </div>
    </div>  
</div>
