<div class="container" style="margin-top: 50px;">
    <mat-card *ngIf="username!=''">
        <div class="right" *ngIf="ownProfile">
            <button class="blue lighten-1 white-text" mat-raised-button (click)="gotoEdit()" >Edit</button>
        </div>
        <div class="row">
            <div class="col s3">
                <img src="{{storeInfo.mediaServer}}/{{image}}" width="100%">
            </div>
            <div class="col" style="padding-top: 20px;">
                <mat-card-title>
                    {{name}}
                </mat-card-title>
                <mat-card-subtitle>{{username}}</mat-card-subtitle>
                <h4><b>Email ID:</b> {{email}}</h4>
                <mat-card-content>
                    <p>
                      {{about}}
                    </p>
                </mat-card-content>
            </div>
        </div>
    </mat-card>
</div>
