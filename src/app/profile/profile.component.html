<div class="container" style="margin-top: 50px;">
    <mat-card *ngIf="username">
        <div class="row">
            <div class="col s3">
                <img src="{{storeInfo.serverUrl}}/static/users/{{username}}/user.png" width="100%">
            </div>
            <div class="col" style="padding-top: 20px;">
                <mat-card-title>{{name}}</mat-card-title>
                <mat-card-subtitle>{{username}}</mat-card-subtitle>
                <h4><b>Email ID:</b> {{email}}</h4>
            </div>
        </div>
        <mat-card-content>
            <p>
              {{about}}
            </p>
        </mat-card-content>
    </mat-card>
    <br>
    <div>
      <mat-card class="example-card" style="max-width: 300px;">
        <mat-card-header>
          <mat-card-title>hare comes the title</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <div style="font-size:30px">
            <p>
              <b>PRICE</b>
            </p>
          </div>
          <p>
            some description of saman
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>BUY</button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
