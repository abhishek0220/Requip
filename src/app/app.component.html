<p *ngIf="storeInfo.isSignedIn">
  <mat-toolbar >
    <span>Requip</span>
    <span class="example-spacer"></span>
    <button  mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <img src="{{storeInfo.serverUrl}}/static/users/{{storeInfo.userid}}/user.png" style="height: 100%;border-radius: 50%;">
    </button>
    <h6 style="margin-right: 20px;">{{storeInfo.userid}}</h6>
    <button (click)="logout()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </mat-toolbar>
</p>
<router-outlet></router-outlet>
