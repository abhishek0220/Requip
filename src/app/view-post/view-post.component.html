<div class="container" style="margin-top: 30px;">
    <h1 *ngIf="post">{{post.title}}</h1>
    <div class="row" *ngIf="post">
        <div id="post" class="s12 black" style="padding: 2px; position: relative;">
                <div style="height: 100%; width: 100%; background-image: url({{storeInfo.mediaServer}}/{{post.images}}); background-repeat: no-repeat; background-size: contain; background-position: center;"></div>
        </div>
    </div>
    <div class="row" *ngIf="post">
        <mat-card>
            <mat-card-title>
                {{post.title}}
                <mat-icon class="hover-cursor right" [matMenuTriggerFor]="menu">more_vert</mat-icon>
                <mat-menu #menu="matMenu" style="background-color: antiquewhite;">
                    <a mat-menu-item (click)="openDialog()">Report</a>
                </mat-menu> 
            </mat-card-title>
            <mat-card-subtitle (click)="gotoProfile()" class="hover-cursor">by {{post.username}}</mat-card-subtitle>
            <mat-card-content>
                <p>{{post.description}}</p>
            </mat-card-content>
            <h4><b>Object Type:</b> {{post.type}}<br>
            <b>Price:</b> {{post.price}}<br>
            <b>Mobile Number:</b> {{post.phone}}</h4>
            <h4>
                <b>Tags: </b><i *ngFor="let tag of post.tags">#{{tag}} </i>
            </h4>
            <div *ngIf="post.username == storeInfo.getUser()">
                <button mat-stroked-button (click)="gotoEdit()" ><mat-icon style="font-size: 16px;">edit</mat-icon> Edit</button>
            </div>
        </mat-card>
    </div>
    <div class="row center">
        <h2>Suggestions</h2>
        <h3 *ngIf="suggestion.length==0">Oops no suggestions</h3>
    </div>
    <div class="row">
        <div class="col s6 m4 l3" *ngFor="let item of suggestion" style="margin-bottom: 15px;">
            <mat-card class="hover-cursor z-depth-3" (click)="open(item._id)">
                <img mat-card-image src="{{storeInfo.mediaServer}}/{{item.images}}" id="item">
                <mat-card-content>
                    <h2 style="padding: 0; margin: 0; height: 60px;">{{item.title}}</h2>
                    <h3 style="padding: 0; margin: 0; height: 60px;">Categories: {{item.type}}</h3>
                    <h3 style="padding: 0; margin: 0; height: 20px;">Prices: {{item.price}}</h3>
                </mat-card-content>
              </mat-card>
        </div>
    </div> 
    
</div>
