<div class="container" style="margin-top: 30px;">
    <h1>Edit Post</h1>
    <div class="row">
        <div class="col m7 s10 offset-s1 center">
            <div id="post" class="s12 black" style="padding: 2px; position: relative;">
                <div style="height: 100%; width: 100%; background-image: url({{imageUrl}}); background-repeat: no-repeat; background-size: contain; background-position: center;"></div>
                
            </div>
            <!--
            <button type="button" mat-stroked-button (click)="fileInput.click()"  style="margin: 7px;">Choose File</button>
            <input hidden type="file" name="file" #fileInput 
            (change)="onChange(fileInput.files[0])"
                accept="image/jpeg" 
            />-->
        </div>
        <div class="col s10 offset-s1 m5">
            <div class="example-container">
                <form [formGroup]="postForm" (ngSubmit)="upload()">
                    <div style="margin-bottom: 10px;">
                        <mat-form-field appearance="standard" >
                            <mat-label>Title</mat-label>
                            <input matInput formControlName="title" required>
                            <mat-icon matSuffix> title</mat-icon>
                            <mat-hint>Eg: Computer Network`s Book</mat-hint>
                          </mat-form-field>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <mat-form-field appearance="standard">
                            <mat-select required formControlName="type">
                                <mat-option value="books">Books</mat-option>
                                <mat-option value="papers">Papers</mat-option>
                                <mat-option value="others">Others</mat-option>
                            </mat-select>
                            <mat-label><mat-icon>format_list_bulleted</mat-icon> <i> Categories</i></mat-label>
                        </mat-form-field>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <mat-form-field appearance="standard">
                            <mat-select required #typeOfPost formControlName="moneytized">
                                <mat-option value="free">Free</mat-option>
                                <mat-option value="priced">Priced</mat-option>
                            </mat-select>
                            <mat-label><mat-icon>monetization_on</mat-icon> <i> Monetization</i></mat-label>
                        </mat-form-field>
                    </div>
                    <div style="margin-bottom: 10px;" *ngIf="typeOfPost.value == 'priced'">
                        <mat-form-field appearance="standard" >
                            <mat-label>Price(Rs)</mat-label>
                            <input matInput value="" formControlName="price">
                            <mat-icon matSuffix> attach_money</mat-icon>
                            <mat-hint>Eg: 100</mat-hint>
                          </mat-form-field>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <mat-form-field appearance="standard" >
                            <mat-label>Contact Number</mat-label>
                            <input matInput formControlName="phone" required>
                            <mat-icon matSuffix> phone_android</mat-icon>
                            <mat-hint>Eg: 9797XXXXXX</mat-hint>
                          </mat-form-field>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <mat-form-field appearance="standard">
                            <mat-label>Description</mat-label>
                            <textarea required matInput style="height: 100px;" formControlName="description"></textarea>
                            <mat-icon matSuffix> description</mat-icon>
                            
                        </mat-form-field>
                    </div>
                    <div class="right">
                        <button class="green accent-3" type="submit" mat-raised-button style="width: 100px;" >Add Object</button>
                    </div>
                </form>
              </div>
        </div>
    </div>
    <button (click)="delete()" mat-fab color="primary" style="position: fixed; bottom: 70px;">
        <mat-icon>delete</mat-icon>
    </button>
</div>
