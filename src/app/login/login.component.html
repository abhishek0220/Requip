<div class="container" style="margin-top: 20px;">
    <div class="row" style="height: 450px;">
        <div class="col m3 offset-m2 s2 offset-s1 form-image z-depth-4" style="padding: 0; height: 100%;border-radius: 25px 0px 0px 0px;" >
            <div id="layer" class="left-align white-text">
                <div class="hide-on-small-only">
                    <h3>LogIn</h3><br>
                    <h5>Enjoy more options, Login to your Existing Dashboard Account.</h5>
                    <div style="bottom: 0; position: absolute;">
                        <h5>Enter your credentials</h5>
                        <div class="cont-bottom center-align">
                            <h5>Don`t have an Account? <a href="/signup"><b>SignUp</b></a> </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col m5 s9 z-depth-4 white valign-wrapper" style="padding: 10px 20px; border-radius: 0px 0px 25px 0px; height: 100%;">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field appearance="fill" class="col s12">
                    <mat-label>Username/Email</mat-label>
                    <input matInput formControlName="id">
                </mat-form-field>
                <mat-form-field appearance="fill" class="col s12">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>
                <div class="col right" style="margin-top: 20px; margin-right: 20px;">
                    <button mat-raised-button class="blue accent-3 white-text">Login <mat-icon>play_arrow</mat-icon></button>
                </div>
            </form>
        </div>
    </div>
</div>
